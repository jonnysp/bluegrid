<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Tip</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">

<!--<link rel="stylesheet" type="text/css" href="css/bluegrid.css">-->

<link rel="stylesheet" type="text/css" href="css/prettify.css">


<script src="js/prettify.js" type="text/javascript"></script>
<script src="js/less-1.3.1.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.3.js" type="text/javascript"></script>

<script src="js/tip.js" type="text/javascript"></script>

<style type="text/css">

html{
height:100%;
width:100%;
overflow: auto;
}


</style>

</head>

<body>
<br /><br /><br />
<div class="container">

    <div class="row">
        <div class="span12">
            
    <form class="formvertical orange">

    	<div class="control-group">
        	<label class="control-label" for="1">Label1</label>
        	<div class="controls">
            	<input class="blue" id="1" type="text" />
            </div>
        </div>
    <div class="control-group">
        	<label class="control-label" for="2">Label2</label>
        	<div class="controls">
            	<input class="blue" id="2" type="password" />
            </div>
        </div>
        <div class="control-group">
        	<label class="control-label" for="3">Label3</label>
        	<div class="controls">
            	<select class="blue" id="3">
                	<option>Select 1</option>
                	<option>Select 2</option>
                	<option>Select 3</option>
                	<option>Select 4</option>
                </select>
            </div>
        </div>
        <div class="control-group">
        	<label class="control-label" for="4">Label4</label>
        	<div class="controls">
            	<textarea class="blue" id="4"></textarea>
            </div>
        </div>
        <div class="control-group">
        	<label class="control-label" for="5">Label5</label>
        	<div class="controls">
            	<select class="blue" id="5" size="4">
                	<option>Select 1</option>
                	<option>Select 2</option>
                	<option>Select 3</option>
                	<option>Select 4</option>
                </select>
            </div>
        </div>
        

    </form>
           
        </div>
            
    </div>
    
 
</div>

<script type="text/javascript">

prettyPrint();

</script>


</body>
</html>
