<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Buttons</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">
<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.0.js" type="text/javascript"></script>


</head>

<body>
<br /><br /><br />
<div class="container">

    <div class="row">
            <div class="span12">
            
            <a href="#" class="btn"><i class="icon-glass"></i> Hyperlink</a>
            <button class="btn"><i class="icon-glass icon-white"></i> Button</button>
            <input class="btn" type="submit"  value="Input"/>
            <br />
            <br />
            
            <div class="btn-group">
             	<a href="#" class="btn">Hyperlink</a>
            	<button class="btn">Button</button>
            	<input class="btn" type="submit"  value="Input"/>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn">Hyperlink</a>
          		<a href="#" class="btn"><i class=" icon-chevron-down"></i></a>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn btn-info  active">Hyperlink</a>
          		<a href="#" class="btn btn-info"><i class=" icon-chevron-down"></i></a>
            </div>
             <div class="btn-group">
             	<a href="#" class="btn btn-warning">Hyperlink</a>
          		<a href="#" class="btn btn-warning"><i class=" icon-chevron-down"></i></a>
            </div>
             <div class="btn-group">
             	<a href="#" class="btn btn-error">Hyperlink</a>
          		<a href="#" class="btn btn-error active"><i class=" icon-chevron-up"></i></a>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn btn-success">Hyperlink</a>
          		<a href="#" class="btn btn-success"><i class=" icon-chevron-left"></i></a>
            </div>
            
            </div>
    </div>
    
    <div class="row">
            <div class="span12">
          			<div class="btn-group">
           			
                    </div>
            </div>
    </div>
 
</div>




</body>
</html>
