<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Buttons</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">
<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.0.js" type="text/javascript"></script>


</head>

<body>
<br /><br /><br />
<div class="container">

    <div class="row">
        <div class="span12">
            
            <a href="#" class="btn"><i class="icon-glass"></i> Hyperlink</a>
            <button class="btn"><i class="icon-glass icon-white"></i> Button</button>
            <input class="btn" type="submit"  value="Input"/>
             
            <div class="btn-group">
             	<a href="#" class="btn">Hyperlink</a>
            	<button class="btn">Button</button>
            	<input class="btn" type="submit"  value="Input"/>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn">Hyperlink</a>
          		<a href="#" class="btn"><span class="caret"></span></a>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn btn-info  active">Hyperlink</a>
          		<a href="#" class="btn btn-info"><span class="caret"></span></a>
            </div>
             <div class="btn-group">
             	<a href="#" class="btn btn-warning">Hyperlink</a>
          		<a href="#" class="btn btn-warning"><span class="caret up"></span></a>
            </div>
             <div class="btn-group">
             	<input type="button" class="btn btn-error"  value="Input" />
          		<button class="btn btn-error active"><span class="caret"></span></button>
            </div>
            
            <div class="btn-bar">
            
                <div class="btn-group">
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-success"><span class="caret up"></span></button>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-success"><span class="caret"></span></button>
                </div>
                
                 <div class="btn-group">
             		<button class="btn">Button</button>
          			<a href="#" class="btn btn-warning"><i class="icon-align-left"></i></a>
                    <button class="btn btn-warning"><i class="icon-align-right"></i></button>
                    <a href="#" class="btn btn-warning"><i class="icon-align-center"></i></a>
                    <button class="btn btn-warning"><i class="icon-align-justify"></i></button>
                    
            	</div>
                 <div class="btn-group">
                <button class="btn"><i class="icon-home"></i></button>
                </div>
            </div>
           
        </div>
            
    </div>
    
 
</div>




</body>
</html>
