<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Buttons</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">

<!--<link rel="stylesheet" type="text/css" href="css/bluegrid.css">-->

<link rel="stylesheet" type="text/css" href="css/prettify.css">


<script src="js/prettify.js" type="text/javascript"></script>
<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.0.js" type="text/javascript"></script>


<style type="text/css">

html{
height:100%;
width:100%;
overflow: auto;
}
body{
	background-image:url(img/novomac03.png);
	background-size: cover;
	}



</style>

</head>

<body>
<br /><br /><br />
<div class="container">

    <div class="row">
        <div class="span12">
            
            <a href="#" class="btn"><i class="icon-glass"></i> Hyperlink</a>
            <button class="btn btn-invert"><i class="icon-glass"></i>Button</button>
            <input class="btn" type="button" value="Input"/>
             
             
<pre class="prettyprint linenums">
 &lt;a href="#" class="btn"&gt;&lt;i class="icon-glass"&gt;&lt;/i&gt; Hyperlink&lt;/a&gt;
 &lt;button class="btn btn-invert"&gt;&lt;i class="icon-glass"&gt;&lt;/i&gt; Button&lt;/button&gt;
 &lt;input class="btn" type="button" value="Input"/&gt;
</pre>
             
             
             
            <div class="btn-group">
             	<a href="#" class="btn">Hyperlink</a>
            	<button class="btn">Button</button>
            	<input class="btn" type="button" value="Input"/>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn disabled" >Hyperlink</a>
          		<a href="#" class="btn"><span class="caret"></span></a>
            </div>
            
            <div class="btn-group">
             	<a href="#" class="btn btn-info active"><i class="icon-home"></i> Hyperlink</a>
          		<a href="#" class="btn btn-info"><span class="caret"></span></a>
                <a href="#" class="btn btn-info"><span class="label info">Label</span></a>
                <a href="#" class="btn btn-info"><span class="badge info">Badge</span></a>
                 
            </div>
             <div class="btn-group">
             	<a href="#" class="btn btn-warning">Hyperlink</a>
          		<a href="#" class="btn btn-warning"><span class="caret up"></span></a>
            </div>
             <div class="btn-group">
             	<input type="button" class="btn btn-error"  value="Input" />
          		<button class="btn btn-error active"><span class="caret"></span></button>
                <a href="#" class="btn btn-warning">
                     <div class="progress" style="width:200px;">
           				 <div class="bar info" style="width:50%;"></div>
         			</div>
                </a>       
            </div>
            
            <div class="btn-bar">
            
                <div class="btn-group">
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-success"><span class="caret up"></span></button>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-success"><span class="caret"></span></button>
                </div>
                
                 <div class="btn-group">
             		<button class="btn">Button</button>
          			<a href="#" class="btn btn-warning"><i class="icon-align-left"></i></a>
                    <button class="btn btn-invert"><i class="icon-align-right"></i></button>
                    <a href="#" class="btn btn-warning"><i class="icon-align-center"></i></a>
                    <button class="btn btn-warning"><i class="icon-align-justify"></i></button>
                    
            	</div>
                
                 <div class="btn-group">
                	<button class="btn"><i class="icon-home"></i></button>
                </div>
                
            </div>
            
            
            <div class="btn-group-vertival">
          			<a href="#" class="btn btn-warning"><span class="caret up"></span></a>
                    <button class="btn btn-warning" disabled><i class="icon-align-right"></i></button>
                    <a href="#" class="btn btn-warning"><i class="icon-align-center"></i></a>
                    <button class="btn btn-warning"><i class="icon-align-justify"></i></button>   
           </div>
                        
            <div class="btn-group-vertival">
          			<a href="#" class="btn"><i class="icon-align-left"></i></a>
                    <a href="#" class="btn btn-error"><i class="icon-align-center"></i></a>
                    <button class="btn btn-success"><span class="caret"></span></button>
           </div>
           
             <div class="btn-group-vertival">
                    <button class="btn btn-warning"><i class="icon-align-right"></i></button>
           </div>
            
           
        </div>
            
    </div>
    
 
</div>

<script type="text/javascript">

prettyPrint();

</script>


</body>
</html>
