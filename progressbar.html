<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Progressbar</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">

<!--<link rel="stylesheet" type="text/css" href="css/bluegrid.css">-->

<script src="js/less-1.4.2.min.js" type="text/javascript"></script>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>


</head>

<body>
<br />
<div class="container">
    <div class="row">
        <div class="col-3">

          <div class="progress">
          	<div class="bar" style="width:100%;"></div>
          </div>  
         <br>

          <div class="progress progress-red">
            <div class="bar" style="width:80%;"></div>
          </div> 
           <br>

          <div class="progress progress-orange">
            <div class="bar" style="width:60%;"></div>
          </div>   
         <br>
         
          <div class="progress progress-green">
            <div class="bar" style="width:60%;"></div>
          </div>   
           <br>
           <div class="progress progress-blue">
            <div class="bar" style="width:80%;"></div>
          </div>   
            <br>

          <div class="progress progress-darkblue">
            <div class="bar" style="width:20%;"></div>
          </div>  
          
        </div>
        
        <div class="col-9"></div>
    </div>
</div>

</body>
</html>
