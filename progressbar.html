<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Progressbar</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">

<!--<link rel="stylesheet" type="text/css" href="css/bluegrid.css">-->

<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.0.js" type="text/javascript"></script>

<style type="text/css">

html{
height:100%;
width:100%;
overflow: auto;



}

body{
	background-image:url(img/defaultdesktop.png);
	/*ackground-size: cover*/;
	}



</style>


</head>

<body>
<br /><br /><br />
<div class="container">
    <div class="row">
        <div class="span12">
          
          
          <div class="progress span3">
          	<div class="bar" style="width:100%;"></div>
          </div>  
         <br>

          <div class="progress info span3">
            <div class="bar" style="width:80%;"></div>
          </div> 
           <br>

          <div class="progress error span3">
            <div class="bar" style="width:60%;"></div>
          </div>   
           <br>
          <div class="progress warning span3">
            <div class="bar" style="width:50%;"></div>
          </div>   
         <br>
          <div class="progress success span3">
            <div class="bar" style="width:60%;"></div>
          </div>   
           <br>
           <div class="progress invert span3">
            <div class="bar" style="width:80%;"></div>
          </div>   
           
        </div>
    </div>
</div>

</body>
</html>
