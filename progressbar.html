<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluegrid-Progressbar</title>

<link rel="stylesheet/less" type="text/css" href="less/bluegrid.less">

<!--<link rel="stylesheet" type="text/css" href="css/bluegrid.css">-->

<script src="js/less-1.4.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>

<style type="text/css">


html{
height:100%;
width:100%;
overflow: auto;
}


</style>


</head>

<body>
<br /><br /><br />
<div class="container">
    <div class="row">
        <div class="col-12">
          
          
          <div class="progress col-3">
          	<div class="bar" style="width:100%;"></div>
          </div>  
         <br>

  		 <div class="progress black col-3">
            <div class="bar" style="width:90%;"></div>
          </div> 
           <br>
          
          <div class="progress gray col-3">
            <div class="bar" style="width:90%;"></div>
          </div> 
           <br>
           
          <div class="progress red col-3">
            <div class="bar" style="width:80%;"></div>
          </div> 
           <br>

          <div class="progress orange col-3">
            <div class="bar" style="width:60%;"></div>
          </div>   
           <br>
          <div class="progress yellow col-3">
            <div class="bar" style="width:50%;"></div>
          </div>   
         <br>
          <div class="progress green col-3">
            <div class="bar" style="width:60%;"></div>
          </div>   
           <br>
           <div class="progress blue col-3">
            <div class="bar" style="width:80%;"></div>
          </div>   
            <br>
           <div class="progress purple col-3">
            <div class="bar" style="width:90%;"></div>
          </div>  
              <br>
           <div class="progress pink col-3">
            <div class="bar" style="width:90%;"></div>
          </div>  
          <br>
          <div class="progress darkblue col-3">
            <div class="bar" style="width:20%;"></div>
          </div>  
          
        </div>
    </div>
</div>

</body>
</html>
